<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日快乐！</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial Rounded MT Bold', 'Helvetica Rounded', Arial, sans-serif;
            color: white;
            cursor: pointer;
        }
        
        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            animation: pulse 2s infinite alternate;
        }
        
        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #ff3399, 0 0 20px #ff3399, 0 0 30px #ff3399;
            background: linear-gradient(to right, #ff3399, #ffcc00, #66ff66, #3399ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow 5s linear infinite;
        }
        
        p {
            font-size: 1.5rem;
            margin-top: 20px;
            color: #fff;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        }
        
        .hint {
            position: absolute;
            bottom: 30px;
            width: 100%;
            text-align: center;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
            animation: fadeInOut 2s infinite;
        }
        
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }
        
        @keyframes rainbow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }
        
        @keyframes fadeInOut {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            p { font-size: 1.2rem; }
            .container { padding: 15px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>次饭生日快乐哟！</h1>
        <p>点击看烟花哦</p>
    </div>
    <div class="hint">点击屏幕放烟花</div>
    <canvas id="fireworks"></canvas>
    
    <script>
        // 烟花效果实现
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // 调整canvas大小
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        // 烟花粒子类
        class Particle {
            constructor(x, y, color, velocity) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.velocity = velocity;
                this.alpha = 1;
                this.decay = Math.random() * 0.03 + 0.02;
                this.size = Math.random() * 2 + 1;
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.restore();
            }
            
            update() {
                this.velocity.x *= 0.99;
                this.velocity.y *= 0.99;
                this.velocity.y += 0.03; // 重力效果
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= this.decay;
            }
        }
        
        // 烟花类
        class Firework {
            constructor(x, y, targetX, targetY) {
                this.x = x;
                this.y = y;
                this.targetX = targetX;
                this.targetY = targetY;
                this.distance = Math.sqrt(Math.pow(this.targetX - this.x, 2) + Math.pow(this.targetY - this.y, 2));
                this.angle = Math.atan2(this.targetY - this.y, this.targetX - this.x);
                this.speed = 10;
                this.velocity = {
                    x: Math.cos(this.angle) * this.speed,
                    y: Math.sin(this.angle) * this.speed
                };
                this.particles = [];
                this.hue = Math.floor(Math.random() * 360);
                this.brightness = Math.floor(Math.random() * 30 + 70);
            }
            
            update() {
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                
                // 到达目标位置时爆炸
                const distanceTraveled = Math.sqrt(Math.pow(this.x - (canvas.width/2), 2) + Math.pow(this.y - canvas.height, 2));
                if (distanceTraveled >= this.distance) {
                    this.explode();
                    fireworks.splice(fireworks.indexOf(this), 1);
                }
            }
            
            explode() {
                const particleCount = 100;
                for (let i = 0; i < particleCount; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 5 + 2;
                    const velocity = {
                        x: Math.cos(angle) * speed,
                        y: Math.sin(angle) * speed
                    };
                    particles.push(new Particle(this.x, this.y, `hsl(${this.hue}, 100%, ${this.brightness}%)`, velocity));
                }
            }
            
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                ctx.fillStyle = `hsl(${this.hue}, 100%, ${this.brightness}%)`;
                ctx.fill();
            }
        }
        
        let fireworks = [];
        let particles = [];
        
        // 动画循环
        function animate() {
            requestAnimationFrame(animate);
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 绘制和更新所有烟花
            fireworks.forEach((firework, index) => {
                firework.update();
                firework.draw();
            });
            
            // 绘制和更新所有粒子
            particles.forEach((particle, index) => {
                if (particle.alpha <= 0) {
                    particles.splice(index, 1);
                } else {
                    particle.update();
                    particle.draw();
                }
            });
        }
        
        // 点击页面创建烟花
        canvas.addEventListener('click', (e) => {
            createFirework(e.clientX, e.clientY);
        });
        
        // 触摸设备支持
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            createFirework(e.touches[0].clientX, e.touches[0].clientY);
        });
        
        function createFirework(x, y) {
            const launchX = canvas.width / 2;
            const launchY = canvas.height;
            fireworks.push(new Firework(launchX, launchY, x, y));
        }
        
        // 随机生成烟花
        setInterval(() => {
            if (Math.random() < 0.3) { // 30%的概率自动生成烟花
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height * 0.6;
                createFirework(x, y);
            }
        }, 1000);
        
        // 开始动画
        animate();
    </script>
</body>
</html>
